<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Article preview component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <!-- IMG -->
      <picture class="picture"></picture>

      <!-- CONTENT -->
      <div class="content">
        <h1 class="heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p class="text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="flex-container">
          <div class="flex-arthor">
            <img
              class="arthor-img"
              src="images/avatar-michelle.jpg"
              alt="An avatar of Michelle Appleton"
            />

            <div class="arthor-text">
              <p>Michelle Appleton</p>
              <p>28 Jun 2020</p>
            </div>
          </div>

          <button class="share-btn">
            <img src="images/icon-share.svg" alt="A share button" />
          </button>
        </div>
      </div>

      <div class="bubble">
        <div class="pointer"></div>

        <div class="bubble-flex">
          <button class="bubble-text">Share</button>

          <a class="bubble-flex-img" href="http://www.facebook.com"
            ><img src="images/icon-facebook.svg" alt="Logo of Facebook"
          /></a>

          <a class="bubble-flex-img" href="http://www.twitter.com"
            ><img src="images/icon-twitter.svg" alt="Logo of Twitter"
          /></a>

          <a class="bubble-flex-img" href="http://www.pinterest.com"
            ><img src="images/icon-pinterest.svg" alt="Logo of Pinterest"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
